<svg width="800" height="100" viewBox="0 0 800 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Text element that will display the welcome message -->
  <!-- 'x' and 'y' define the starting position of the text -->
  <!-- 'font-family', 'font-size', 'font-weight' define the text style -->
  <!-- 'fill' now uses a static color (dark gray) instead of a gradient -->
  <!-- 'textLength' and 'lengthAdjust' are crucial for the typing effect -->
  <text x="10" y="70" font-family="monospace" font-size="40" font-weight="bold" fill="#333" textLength="0" lengthAdjust="spacingAndGlyphs">
    Welcome to my github profile!
    <!-- Animate 'textLength' from 0 to the full width of the text to simulate typing -->
    <!-- The 'to' value (780) is adjusted for the new, longer text -->
    <animate
      attributeName="textLength"
      from="0"
      to="780"
      dur="4.5s"
      fill="freeze"
    />
  </text>
</svg>
